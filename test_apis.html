<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de APIs - Dashboard LOGIMAX</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f1f5f9;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #38bdf8;
            margin-bottom: 30px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .test-card {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .test-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .test-card h3 {
            margin: 0 0 15px 0;
            color: #38bdf8;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        .status-success {
            background: #2dd4ac;
            color: #0f172a;
        }
        .status-loading {
            background: #f59e0b;
            color: #0f172a;
        }
        .status-error {
            background: #ef4444;
            color: #fff;
        }
        .data-preview {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #94a3b8;
            border-top: 2px solid #38bdf8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .summary {
            background: rgba(30, 41, 59, 0.8);
            border-left: 4px solid #38bdf8;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        .summary h2 {
            margin-top: 0;
            color: #38bdf8;
        }
        .summary-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .summary-value {
            font-weight: 600;
            color: #2dd4ac;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de APIs - Dashboard LOGIMAX</h1>
        
        <div class="test-grid" id="testGrid"></div>
        
        <div class="summary" id="summary">
            <h2>üìä Resumo dos Testes</h2>
            <div id="summaryContent">
                <p style="color: #94a3b8;">Aguardando testes...</p>
            </div>
        </div>
    </div>

    <script>
        const APIs = [
            { name: 'KPIs', endpoint: '/api/kpis', icon: 'üìä' },
            { name: 'Status Pedidos', endpoint: '/api/status-pedidos', icon: 'üì¶' },
            { name: 'Pedidos por Dia', endpoint: '/api/pedidos-por-dia', icon: 'üìà' },
            { name: 'Custo por Modal', endpoint: '/api/custo-por-modal', icon: 'üí∞' },
            { name: 'Top Produtos', endpoint: '/api/top-produtos', icon: '‚≠ê' },
            { name: 'Tabela Pedidos', endpoint: '/api/pedidos-tabela', icon: 'üìã' }
        ];

        const testResults = {};

        async function testAPI(api) {
            const cardId = `card-${api.endpoint.replace(/\//g, '-')}`;
            const card = document.getElementById(cardId);
            
            try {
                // Mostrar carregamento
                card.querySelector('.status').innerHTML = '<span class="spinner"></span> Testando...';
                card.querySelector('.status').className = 'status-badge status-loading';
                
                const response = await fetch(`http://localhost:5000${api.endpoint}`);
                const data = await response.json();
                
                // Sucesso
                card.querySelector('.status').innerHTML = '‚úÖ OK - 200';
                card.querySelector('.status').className = 'status-badge status-success';
                card.querySelector('.data-preview').innerHTML = `<strong>Dados recebidos:</strong><br>${JSON.stringify(data, null, 2).substring(0, 300)}...`;
                
                testResults[api.endpoint] = { status: 'success', data };
            } catch (error) {
                // Erro
                card.querySelector('.status').innerHTML = `‚ùå Erro: ${error.message.substring(0, 30)}`;
                card.querySelector('.status').className = 'status-badge status-error';
                card.querySelector('.data-preview').innerHTML = `<strong>Erro:</strong><br>${error.message}`;
                
                testResults[api.endpoint] = { status: 'error', error: error.message };
            }
        }

        async function runAllTests() {
            // Criar cards
            const grid = document.getElementById('testGrid');
            APIs.forEach(api => {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.id = `card-${api.endpoint.replace(/\//g, '-')}`;
                card.innerHTML = `
                    <h3>${api.icon} ${api.name}</h3>
                    <p style="color: #94a3b8; font-size: 12px; margin: 5px 0;">${api.endpoint}</p>
                    <div class="status-badge status-loading"><span class="spinner"></span> Aguardando...</div>
                    <div class="data-preview"></div>
                `;
                grid.appendChild(card);
            });

            // Executar testes
            for (const api of APIs) {
                await testAPI(api);
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            // Atualizar resumo
            const successCount = Object.values(testResults).filter(r => r.status === 'success').length;
            const errorCount = Object.values(testResults).filter(r => r.status === 'error').length;
            
            document.getElementById('summaryContent').innerHTML = `
                <div class="summary-item">
                    <span>Total de testes:</span>
                    <span class="summary-value">${APIs.length}</span>
                </div>
                <div class="summary-item">
                    <span>‚úÖ Sucessos:</span>
                    <span class="summary-value" style="color: #2dd4ac;">${successCount}</span>
                </div>
                <div class="summary-item">
                    <span>‚ùå Erros:</span>
                    <span class="summary-value" style="color: #ef4444;">${errorCount}</span>
                </div>
                <div class="summary-item" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #334155;">
                    <span>Status geral:</span>
                    <span class="summary-value" style="color: ${errorCount === 0 ? '#2dd4ac' : '#f59e0b'};">${errorCount === 0 ? '‚úÖ Todos OK!' : '‚ö†Ô∏è Revisar erros'}</span>
                </div>
            `;
        }

        // Executar testes ao carregar
        window.addEventListener('load', runAllTests);
    </script>
</body>
</html>
