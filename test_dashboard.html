<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Painel Executivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1f3a;
            --bg-secondary: #242d4a;
            --primary: #4a7bff;
            --success: #2dd4ac;
            --warning: #fbbf24;
            --error: #ff6b6b;
            --info: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #141829 100%);
            color: var(--text-primary);
            padding: 24px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(58, 69, 86);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .kpis-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 32px;
        }

        .kpi-card {
            border-radius: 10px;
            padding: 12px;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            z-index: 0;
        }

        .kpi-card > * {
            position: relative;
            z-index: 1;
        }

        .kpi-card.kpi-1::before { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); }
        .kpi-card.kpi-1 .kpi-label { color: #78350f; } .kpi-card.kpi-1 .kpi-value { color: #451a03; }

        .kpi-card.kpi-2::before { background: linear-gradient(135deg, #ccfbf1 0%, #a7f3d0 100%); }
        .kpi-card.kpi-2 .kpi-label { color: #134e4a; } .kpi-card.kpi-2 .kpi-value { color: #0d3331; }

        .kpi-card.kpi-3::before { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); }
        .kpi-card.kpi-3 .kpi-label { color: #1e40af; } .kpi-card.kpi-3 .kpi-value { color: #0c2d6b; }

        .kpi-card.kpi-4::before { background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%); }
        .kpi-card.kpi-4 .kpi-label { color: #15803d; } .kpi-card.kpi-4 .kpi-value { color: #052e16; }

        .kpi-card.kpi-5::before { background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%); }
        .kpi-card.kpi-5 .kpi-label { color: #6b21a8; } .kpi-card.kpi-5 .kpi-value { color: #3f0f5c; }

        .kpi-card.kpi-6::before { background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); }
        .kpi-card.kpi-6 .kpi-label { color: #991b1b; } .kpi-card.kpi-6 .kpi-value { color: #5e1414; }

        .kpi-card.kpi-7::before { background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%); }
        .kpi-card.kpi-7 .kpi-label { color: #991b1b; } .kpi-card.kpi-7 .kpi-value { color: #5e1414; }

        .kpi-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .kpi-label {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 700;
            line-height: 1.1;
        }

        .kpi-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 4px;
        }

        .kpi-value {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            line-height: 1;
        }

        .kpi-unit {
            font-size: 9px;
            margin-left: 2px;
        }

        .kpi-change {
            font-size: 10px;
            font-weight: 700;
            padding: 3px 6px;
            border-radius: 4px;
            background: rgba(45, 212, 172, 0.2);
            color: var(--success);
            white-space: nowrap;
        }

        .kpi-change.negative {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: rgba(36, 45, 74, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(58, 69, 86);
            border-radius: 12px;
            padding: 20px;
            height: 360px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .error {
            color: #ff6b6b;
            padding: 20px;
        }

        .success {
            color: #2dd4ac;
            padding: 20px;
        }

        @media (max-width: 1024px) {
            .kpis-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .kpis-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test - Painel Executivo LogiMAX</h1>
        </div>

        <h3 style="margin-bottom: 16px;">üìä KPI Cards</h3>
        <div class="kpis-grid" id="kpis-container">
            <div class="success">Carregando KPIs...</div>
        </div>

        <h3 style="margin-bottom: 16px;">üìà Gr√°ficos</h3>
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">Tend√™ncia Lead Time</div>
                <canvas id="chart-pedidos" style="display: none;"></canvas>
                <div id="chart-status-1" class="success">Gr√°fico 1 - Pronto</div>
            </div>
            <div class="chart-container">
                <div class="chart-title">Status de Pedidos</div>
                <canvas id="chart-status" style="display: none;"></canvas>
                <div id="chart-status-2" class="success">Gr√°fico 2 - Pronto</div>
            </div>
            <div class="chart-container">
                <div class="chart-title">Custo por Modal</div>
                <canvas id="chart-custos" style="display: none;"></canvas>
                <div id="chart-status-3" class="success">Gr√°fico 3 - Pronto</div>
            </div>
        </div>
    </div>

    <script>
        async function loadKPIs() {
            try {
                const response = await fetch('/api/kpis');
                const data = await response.json();

                console.log('üìä Dados recebidos:', data);

                const kpis = [
                    { 
                        class: 'kpi-1', icon: '‚è±Ô∏è', label: 'Lead Time M√©dio', 
                        value: data.lead_time_medio, unit: 'dias', 
                        change: (data.lead_time_variacao > 0 ? '+' : '') + data.lead_time_variacao + '%',
                        changeClass: data.lead_time_variacao > 0 ? 'negative' : ''
                    },
                    { 
                        class: 'kpi-2', icon: 'üì¶', label: 'Fill Rate', 
                        value: data.fill_rate, unit: '%', 
                        change: '+' + data.fill_rate_variacao + '%'
                    },
                    { 
                        class: 'kpi-3', icon: 'üí∞', label: 'Receita Total', 
                        value: (data.receita_total / 1000000).toFixed(1), unit: 'M', 
                        change: '+' + data.receita_variacao + '%'
                    },
                    { 
                        class: 'kpi-4', icon: '‚úÖ', label: 'Entregas Prazo', 
                        value: data.entregas_prazo, unit: '%', 
                        change: '+' + data.entregas_prazo_variacao + '%'
                    },
                    { 
                        class: 'kpi-5', icon: 'üîÑ', label: 'Rotatividade', 
                        value: data.rotatividade, unit: 'x', 
                        change: '+' + data.rotatividade_variacao + '%'
                    },
                    { 
                        class: 'kpi-6', icon: 'üéØ', label: 'Acuracidade', 
                        value: data.acuracia, unit: '%', 
                        change: '+' + data.acuracia_variacao + '%'
                    },
                    { 
                        class: 'kpi-7', icon: '‚ö†Ô∏è', label: 'Inconsist√™ncias', 
                        value: data.inconsistencias, unit: 'alertas', 
                        change: data.inconsistencias_variacao + '%',
                        changeClass: data.inconsistencias_variacao > 0 ? 'negative' : ''
                    }
                ];

                const html = kpis.map(kpi => `
                    <div class="kpi-card ${kpi.class}">
                        <div>
                            <div class="kpi-icon">${kpi.icon}</div>
                            <div class="kpi-label">${kpi.label}</div>
                        </div>
                        <div class="kpi-bottom">
                            <div class="kpi-value">${kpi.value}<span class="kpi-unit">${kpi.unit}</span></div>
                            <div class="kpi-change ${kpi.changeClass || ''}">${kpi.change}</div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('kpis-container').innerHTML = html;
                console.log('‚úÖ KPIs renderizados!');
            } catch (error) {
                console.error('‚ùå Erro:', error);
                document.getElementById('kpis-container').innerHTML = '<div class="error">Erro ao carregar KPIs: ' + error.message + '</div>';
            }
        }

        // Carregar ao abrir a p√°gina
        window.addEventListener('load', () => {
            console.log('üöÄ P√°gina carregada, iniciando carga de dados...');
            loadKPIs();
        });
    </script>
</body>
</html>
