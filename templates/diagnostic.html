<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico Avan√ßado - Dashboard LOGIMAX</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f1f5f9;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #38bdf8; margin: 20px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 20px;
        }
        .card h3 { color: #38bdf8; margin: 10px 0; }
        .card p { color: #cbd5e1; font-size: 14px; margin: 5px 0; }
        .success { color: #2dd4ac; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        canvas { border: 1px solid #334155; border-radius: 8px; }
        .log-output {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .log-line { margin: 3px 0; line-height: 1.4; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Diagn√≥stico Avan√ßado - Dashboard LOGIMAX</h1>
        
        <div class="card">
            <h3>Verifica√ß√£o de Ambiente</h3>
            <p id="chartjs-status"></p>
            <p id="canvas-status"></p>
            <p id="fetch-status"></p>
            <button onclick="runDiagnostics()">Executar Diagn√≥stico Completo</button>
            <button onclick="testCharts()">Testar Renderiza√ß√£o de Gr√°ficos</button>
        </div>

        <div class="log-output" id="diagnosticLog"></div>

        <div class="grid">
            <div class="card">
                <h3>Teste de Gr√°fico de Linha</h3>
                <canvas id="testLineChart" width="300" height="200"></canvas>
            </div>
            <div class="card">
                <h3>Teste de Gr√°fico de Barras</h3>
                <canvas id="testBarChart" width="300" height="200"></canvas>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Teste de Gr√°fico Horizontal</h3>
                <canvas id="testHBarChart" width="300" height="200"></canvas>
            </div>
            <div class="card">
                <h3>Teste de Scatter Plot</h3>
                <canvas id="testScatterChart" width="300" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        const logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push({ message: logEntry, type });
            console.log(logEntry);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logDiv = document.getElementById('diagnosticLog');
            logDiv.innerHTML = logs.map(entry => {
                let color = '#cbd5e1';
                if (entry.type === 'success') color = '#2dd4ac';
                if (entry.type === 'error') color = '#ef4444';
                if (entry.type === 'warning') color = '#f59e0b';
                return `<div class="log-line" style="color: ${color};">${entry.message}</div>`;
            }).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function runDiagnostics() {
            logs.length = 0;
            log('=== INICIANDO DIAGN√ìSTICO ===', 'info');
            
            // 1. Verificar Chart.js
            log(`Verificando Chart.js...`);
            if (typeof Chart !== 'undefined') {
                log(`‚úì Chart.js dispon√≠vel (vers√£o: ${Chart.version || 'desconhecida'})`, 'success');
            } else {
                log(`‚úó Chart.js N√ÉO foi carregado!`, 'error');
                return;
            }

            // 2. Verificar Canvas Elements
            log(`\nVerificando elementos Canvas...`);
            const canvases = document.querySelectorAll('canvas');
            log(`Total de canvas encontrados: ${canvases.length}`, canvases.length > 0 ? 'success' : 'warning');
            canvases.forEach((canvas, idx) => {
                const ctx = canvas.getContext('2d');
                log(`  Canvas ${idx + 1}: ID="${canvas.id}", ${canvas.width}x${canvas.height}px, Contexto: ${ctx ? 'OK' : 'ERRO'}`);
            });

            // 3. Verificar APIs
            log(`\nVerificando endpoints de API...`);
            testAPIs();

            // 4. Verificar Window/Global
            log(`\nVerificando objetos globais...`);
            log(`  window.Chart: ${typeof window.Chart !== 'undefined' ? 'OK' : 'ERRO'}`);
            log(`  window.fetch: ${typeof window.fetch !== 'undefined' ? 'OK' : 'ERRO'}`);
            log(`  window.Promise: ${typeof window.Promise !== 'undefined' ? 'OK' : 'ERRO'}`);

            log(`\n=== DIAGN√ìSTICO CONCLU√çDO ===`);
        }

        async function testAPIs() {
            const apis = [
                '/api/kpis',
                '/api/status-pedidos',
                '/api/pedidos-por-dia',
                '/api/custo-por-modal'
            ];

            for (const api of apis) {
                try {
                    const response = await fetch(api);
                    if (response.ok) {
                        const data = await response.json();
                        log(`  ${api}: ‚úì OK (${Object.keys(data).length} chaves)`, 'success');
                    } else {
                        log(`  ${api}: ‚úó HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(`  ${api}: ‚úó ${error.message}`, 'error');
                }
            }
        }

        function testCharts() {
            logs.length = 0;
            log('=== TESTANDO RENDERIZA√á√ÉO DE GR√ÅFICOS ===', 'info');

            try {
                // Teste 1: Gr√°fico de Linha
                log('Criando gr√°fico de linha...');
                const ctx1 = document.getElementById('testLineChart').getContext('2d');
                new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar'],
                        datasets: [{
                            label: 'Teste',
                            data: [10, 20, 15],
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4
                        }]
                    }
                });
                log('‚úì Gr√°fico de linha criado', 'success');
            } catch (e) {
                log(`‚úó Erro no gr√°fico de linha: ${e.message}`, 'error');
            }

            try {
                // Teste 2: Gr√°fico de Barras
                log('Criando gr√°fico de barras...');
                const ctx2 = document.getElementById('testBarChart').getContext('2d');
                new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['A', 'B', 'C'],
                        datasets: [{
                            label: 'Teste',
                            data: [30, 20, 25],
                            backgroundColor: '#10b981'
                        }]
                    }
                });
                log('‚úì Gr√°fico de barras criado', 'success');
            } catch (e) {
                log(`‚úó Erro no gr√°fico de barras: ${e.message}`, 'error');
            }

            try {
                // Teste 3: Gr√°fico Horizontal
                log('Criando gr√°fico de barras horizontal...');
                const ctx3 = document.getElementById('testHBarChart').getContext('2d');
                new Chart(ctx3, {
                    type: 'bar',
                    data: {
                        labels: ['Status 1', 'Status 2', 'Status 3'],
                        datasets: [{
                            label: 'Teste',
                            data: [100, 200, 150],
                            backgroundColor: '#f59e0b'
                        }]
                    },
                    options: {
                        indexAxis: 'y'
                    }
                });
                log('‚úì Gr√°fico horizontal criado', 'success');
            } catch (e) {
                log(`‚úó Erro no gr√°fico horizontal: ${e.message}`, 'error');
            }

            try {
                // Teste 4: Scatter
                log('Criando scatter plot...');
                const ctx4 = document.getElementById('testScatterChart').getContext('2d');
                new Chart(ctx4, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Teste',
                            data: [
                                {x: 100, y: 200},
                                {x: 150, y: 300},
                                {x: 200, y: 250}
                            ],
                            backgroundColor: '#8b5cf6'
                        }]
                    }
                });
                log('‚úì Scatter plot criado', 'success');
            } catch (e) {
                log(`‚úó Erro no scatter plot: ${e.message}`, 'error');
            }

            log('=== TESTES CONCLU√çDOS ===');
        }

        // Verifica√ß√µes iniciais
        window.addEventListener('load', function() {
            log('P√°gina carregada');
            
            // Verificar Chart.js
            if (typeof Chart !== 'undefined') {
                document.getElementById('chartjs-status').innerHTML = '<span class="success">‚úì Chart.js carregado</span>';
            } else {
                document.getElementById('chartjs-status').innerHTML = '<span class="error">‚úó Chart.js N√ÉO carregado</span>';
            }

            // Verificar Canvas
            const canvases = document.querySelectorAll('canvas');
            document.getElementById('canvas-status').innerHTML = `<span class="success">‚úì ${canvases.length} elementos Canvas encontrados</span>`;

            // Verificar Fetch
            if (typeof fetch !== 'undefined') {
                document.getElementById('fetch-status').innerHTML = '<span class="success">‚úì Fetch API dispon√≠vel</span>';
            }
        });
    </script>
</body>
</html>
