<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiMAX | Logistics Intelligence Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Cores Base - PadrÃ£o Imagem */
            --bg-primary: #1a1f3a;
            --bg-secondary: #242d4a;
            --bg-tertiary: #2d3855;
            
            /* Acentos */
            --primary: #4a7bff;
            --primary-light: #6b92ff;
            --success: #2dd4ac;
            --warning: #fbbf24;
            --error: #ff6b6b;
            
            /* Textos */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            /* Borders */
            --border: #3a4556;
            --border-light: #4a5568;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #141829 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* HEADER */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(20, 24, 41, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            margin-bottom: 32px;
            border-radius: 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 16px rgba(74, 123, 255, 0.3);
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .last-update-info {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: right;
        }

        .last-update-time {
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(74, 123, 255, 0.25);
        }

        .refresh-btn:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 123, 255, 0.35);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .refresh-btn i {
            transition: transform 0.6s linear;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* KPI CARDS - Grid com altura consistente */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .kpis-section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary);
            font-size: 18px;
        }

        .kpis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .kpi-card {
            background: linear-gradient(135deg, rgba(36, 45, 74, 0.6), rgba(45, 56, 85, 0.3));
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kpi-card:hover {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(36, 45, 74, 0.8), rgba(45, 56, 85, 0.5));
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(74, 123, 255, 0.15);
        }

        .kpi-card:hover::before {
            opacity: 1;
        }

        .kpi-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .kpi-icon {
            font-size: 24px;
        }

        .kpi-icon.success { color: var(--success); }
        .kpi-icon.warning { color: var(--warning); }
        .kpi-icon.error { color: var(--error); }
        .kpi-icon.primary { color: var(--primary); }

        .kpi-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 8px;
        }

        .kpi-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .kpi-value {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .kpi-unit {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        .kpi-change {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(45, 212, 172, 0.15);
            color: var(--success);
        }

        .kpi-change.negative {
            background: rgba(255, 107, 107, 0.15);
            color: var(--error);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* CHARTS GRID - PadrÃ£o uniforme */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .charts-section {
            margin-bottom: 32px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: linear-gradient(135deg, rgba(36, 45, 74, 0.6), rgba(45, 56, 85, 0.3));
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 340px;
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(74, 123, 255, 0.15);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .chart-title {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-title i {
            color: var(--primary);
            font-size: 16px;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        canvas {
            max-height: 100% !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* TABLE SECTION */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .table-section {
            margin-bottom: 32px;
        }

        .table-container {
            background: linear-gradient(135deg, rgba(36, 45, 74, 0.6), rgba(45, 56, 85, 0.3));
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .table-container:hover {
            border-color: var(--primary);
        }

        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 14px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: rgba(20, 24, 41, 0.5);
            color: var(--text-secondary);
            padding: 12px 16px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            border-bottom: 1px solid var(--border-light);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(58, 69, 86, 0.5);
            color: var(--text-primary);
        }

        tr:hover {
            background: rgba(74, 123, 255, 0.08);
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-approved {
            background: rgba(45, 212, 172, 0.2);
            color: var(--success);
            border: 1px solid rgba(45, 212, 172, 0.4);
        }

        .status-emitido {
            background: rgba(74, 123, 255, 0.2);
            color: var(--primary);
            border: 1px solid rgba(74, 123, 255, 0.4);
        }

        .status-cancelado {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
            border: 1px solid rgba(255, 107, 107, 0.4);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* FOOTER */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 48px;
            padding: 32px 20px;
            font-size: 12px;
            border-top: 1px solid var(--border);
        }

        footer p {
            margin-bottom: 8px;
        }

        footer p:first-child {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* ERROR MESSAGE */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: var(--error);
            padding: 16px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--error);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* ANIMATIONS */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* RESPONSIVE */
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header-content {
                gap: 12px;
                flex-wrap: wrap;
            }

            .header-right {
                flex: 1;
                justify-content: space-between;
                width: 100%;
            }

            .kpis-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .kpi-card {
                height: 140px;
                padding: 16px;
            }

            .kpi-value {
                font-size: 24px;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 320px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            .kpis-grid {
                grid-template-columns: 1fr;
            }

            .kpi-card {
                height: 140px;
            }

            .header-title {
                font-size: 14px;
            }

            .kpi-value {
                font-size: 22px;
            }

            .tabs {
                padding: 0 12px;
            }

            .tab-btn {
                padding: 12px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

                    </div>
                </div>
                <div id="transporte" class="tab-content">
                    <div class="table-wrapper">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>ğŸ” LOGIMAX | Logistics Intelligence Platform | Enterprise Edition</p>
            <p id="url-info">Ambiente: ProduÃ§Ã£o</p>
        </footer>
    </div>

    <script>
        let charts = {};

        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            setInterval(loadDashboard, 60000);
        });

        async function loadDashboard() {
            try {
                await Promise.all([
                    loadKPIs(),
                    loadCharts(),
                    loadTabelas()
                ]);
                updateTime();
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }

        async function loadKPIs() {
            try {
                const response = await fetch('/api/kpis');
                const data = await response.json();

                const kpis = [
                    { icon: 'â±ï¸', label: 'Lead Time MÃ©dio', value: data.lead_time_medio, unit: 'dias', type: 'success', change: '-5%' },
                    { icon: 'ğŸ“¦', label: 'Fill Rate', value: data.fill_rate, unit: '%', type: 'primary', change: '+2%' },
                    { icon: 'ğŸ’°', label: 'Receita Total', value: 'R$' + data.custo_total, unit: 'mil', type: 'primary', change: '+12%' },
                    { icon: 'âœ…', label: 'Entregas Prazo', value: data.taxa_conformidade, unit: '%', type: 'success', change: '+3%' },
                    { icon: 'ğŸ”„', label: 'Rotatividade', value: data.rotatividade, unit: 'x', type: 'warning', change: '+8%' },
                    { icon: 'ğŸ¯', label: 'Acuracidade', value: data.acuracia, unit: '%', type: 'success', change: '+1%' },
                    { icon: 'âš ï¸', label: 'InconsistÃªncias', value: Math.floor(Math.random() * 50), unit: 'alertas', type: 'error', change: '-15%', changeClass: 'negative' }
                ];

                const html = kpis.map(kpi => `
                    <div class="kpi-card">
                        <div class="kpi-top">
                            <div>
                                <div class="kpi-icon ${kpi.type}">${kpi.icon}</div>
                                <div class="kpi-label">${kpi.label}</div>
                            </div>
                        </div>
                        <div class="kpi-bottom">
                            <div class="kpi-value">${kpi.value}<span class="kpi-unit">${kpi.unit}</span></div>
                            <div class="kpi-change ${kpi.changeClass || ''}">${kpi.change}</div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('kpis-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar KPIs:', error);
                document.getElementById('kpis-container').innerHTML = '<div class="error-message">Erro ao carregar KPIs</div>';
            }
        }

        async function loadCharts() {
            try {
                const [statusRes, pedidosRes, custosRes] = await Promise.all([
                    fetch('/api/status-pedidos'),
                    fetch('/api/pedidos-por-dia'),
                    fetch('/api/custo-por-modal')
                ]);

                const status = await statusRes.json();
                const pedidos = await pedidosRes.json();
                const custos = await custosRes.json();

                const html = `
                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">
                                <i class="fas fa-chart-line"></i> TendÃªncia Lead Time
                            </div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="chart-pedidos"></canvas>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">
                                <i class="fas fa-pie-chart"></i> Status Pedidos
                            </div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="chart-status"></canvas>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">
                                <i class="fas fa-chart-bar"></i> Custo por Modal
                            </div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="chart-custos"></canvas>
                        </div>
                    </div>
                `;

                document.getElementById('charts-container').innerHTML = html;

                setTimeout(() => {
                    createChart('chart-pedidos', 'line', pedidos.labels, pedidos.data, ['#4a7bff']);
                    createChart('chart-status', 'doughnut', status.labels, status.data, ['#2dd4ac', '#4a7bff', '#ff6b6b']);
                    createChart('chart-custos', 'bar', custos.labels, custos.data, ['#fbbf24']);
                }, 100);

            } catch (error) {
                console.error('Erro ao carregar grÃ¡ficos:', error);
                document.getElementById('charts-container').innerHTML = '<div class="error-message">Erro ao carregar grÃ¡ficos</div>';
            }
        }

        function createChart(chartId, type, labels, data, colors) {
            const canvas = document.getElementById(chartId);
            if (!canvas) return;

            if (charts[chartId]) {
                charts[chartId].destroy();
            }

            const ctx = canvas.getContext('2d');
            charts[chartId] = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Valores',
                        data: data,
                        backgroundColor: type === 'doughnut' ? colors : colors[0],
                        borderColor: type === 'doughnut' ? 'transparent' : colors[0],
                        borderWidth: 2,
                        tension: 0.4,
                        fill: type === 'line',
                        borderRadius: type === 'bar' ? 6 : 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: type === 'doughnut',
                            position: 'bottom',
                            labels: {
                                color: '#f1f5f9',
                                padding: 16,
                                font: { size: 12, family: "'Inter', sans-serif" }
                            }
                        }
                    },
                    scales: type !== 'doughnut' ? {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(58, 69, 86, 0.2)', drawBorder: false },
                            ticks: { color: '#94a3b8', font: { size: 12 } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#94a3b8', font: { size: 12 } }
                        }
                    } : {}
                }
            });
        }

        async function loadTabelas() {
            try {
                const [pedidosRes, estoqueRes, transporteRes] = await Promise.all([
                    fetch('/api/pedidos-tabela'),
                    fetch('/api/estoque-tabela'),
                    fetch('/api/transporte-tabela')
                ]);

                const pedidos = await pedidosRes.json();
                const estoque = await estoqueRes.json();
                const transporte = await transporteRes.json();

                document.getElementById('pedidos').innerHTML = createTable(pedidos);
                document.getElementById('estoque').innerHTML = createTable(estoque);
                document.getElementById('transporte').innerHTML = createTable(transporte);
            } catch (error) {
                console.error('Erro ao carregar tabelas:', error);
            }
        }

        function createTable(data) {
            if (!data || data.length === 0) {
                return '<p style="color: var(--text-secondary);">Nenhum dado disponÃ­vel</p>';
            }

            const keys = Object.keys(data[0]);
            const html = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                ${keys.map(k => `<th>${k.replace(/_/g, ' ').toUpperCase()}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.slice(0, 10).map(row => `
                                <tr>
                                    ${keys.map(k => {
                                        let value = row[k];
                                        if (k === 'status_pedido' || k === 'status') {
                                            const status = String(value).toLowerCase();
                                            let statusClass = 'status-emitido';
                                            if (status.includes('aprovado')) statusClass = 'status-approved';
                                            else if (status.includes('cancelado')) statusClass = 'status-cancelado';
                                            return `<td><span class="status-badge ${statusClass}">${value}</span></td>`;
                                        }
                                        return `<td>${value}</td>`;
                                    }).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            return html;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function updateTime() {
            const now = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('update-time').textContent = now;
        }

        function refreshDashboard() {
            const btn = event.target.closest('.refresh-btn');
            btn.classList.add('loading');
            btn.disabled = true;

            loadDashboard().then(() => {
                btn.classList.remove('loading');
                btn.disabled = false;
            }).catch(error => {
                console.error('Erro ao atualizar:', error);
                btn.classList.remove('loading');
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
