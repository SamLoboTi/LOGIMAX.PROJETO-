<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiMAX | Logistics Intelligence Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --primary: #3B82F6;
            --success: #22C55E;
            --warning: #F59E0B;
            --error: #EF4444;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --border: #334155;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
            --glow-primary: 0 0 20px rgba(59, 130, 246, 0.3);
            --glow-success: 0 0 20px rgba(34, 197, 94, 0.3);
            --glow-warning: 0 0 20px rgba(245, 158, 11, 0.3);
            --glow-error: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a2332 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Fixo Premium */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            margin-bottom: 40px;
            border-radius: 0 0 16px 16px;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), #60a5fa);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            box-shadow: var(--glow-primary);
        }

        .header-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--text-primary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .last-update-info {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .last-update-time {
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            box-shadow: var(--shadow);
        }

        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), #60a5fa);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--glow-primary);
            position: relative;
            overflow: hidden;
        }

        .refresh-btn:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary), 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:active:not(.loading) {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .refresh-btn i {
            transition: transform 0.6s linear;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* KPIs Grid Premium */
        .kpis-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .kpis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .kpi-card {
            background: linear-gradient(135deg, var(--bg-secondary), rgba(30, 41, 59, 0.5));
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 14px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .kpi-card:hover::before {
            opacity: 1;
        }

        .kpi-card.success {
            --accent-color: var(--success);
        }

        .kpi-card.warning {
            --accent-color: var(--warning);
        }

        .kpi-card.error {
            --accent-color: var(--error);
        }

        .kpi-card.info {
            --accent-color: var(--primary);
        }

        .kpi-icon {
            font-size: 32px;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .kpi-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .kpi-value {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .kpi-unit {
            font-size: 13px;
            color: var(--text-secondary);
            margin-left: 6px;
            font-weight: 500;
        }

        .kpi-change {
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .kpi-change.positive {
            color: var(--success);
        }

        .kpi-change.negative {
            color: var(--error);
        }

        /* Charts Section */
        .charts-section {
            margin-bottom: 40px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: linear-gradient(135deg, var(--bg-secondary), rgba(30, 41, 59, 0.5));
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 14px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .chart-container:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .chart-title {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        canvas {
            max-height: 300px !important;
        }

        /* Table Section */
        .table-section {
            margin-bottom: 40px;
        }

        .table-container {
            background: linear-gradient(135deg, var(--bg-secondary), rgba(30, 41, 59, 0.5));
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            padding: 0 24px;
        }

        .tab-btn {
            padding: 14px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: rgba(15, 23, 42, 0.5);
            color: var(--text-secondary);
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(52, 65, 84, 0.5);
        }

        tr {
            transition: all 0.2s ease;
        }

        tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
            padding: 24px;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-approved {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .status-emitido {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .status-cancelado {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 16px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 60px;
            padding: 30px 20px;
            font-size: 12px;
            border-top: 1px solid var(--border);
        }

        footer p:first-child {
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsivo */
        @media (max-width: 1024px) {
            .kpis-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            header {
                padding: 12px 16px;
                margin-bottom: 24px;
            }

            .header-content {
                flex-direction: column;
                gap: 12px;
            }

            .header-title {
                font-size: 16px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .kpis-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
            }

            .kpi-card {
                padding: 16px;
            }

            .kpi-value {
                font-size: 24px;
            }

            .kpi-label {
                font-size: 10px;
            }

            .chart-wrapper {
                height: 250px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            .refresh-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .kpis-grid {
                grid-template-columns: 1fr;
            }

            .header-title {
                font-size: 14px;
            }

            .kpi-value {
                font-size: 20px;
            }

            .section-title {
                font-size: 16px;
            }

            .tabs {
                padding: 0;
                margin: -24px -24px 0 -24px;
            }

            .tab-btn {
                padding: 12px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-brand">
                <div class="header-logo">üìä</div>
                <div class="header-title">LogiMAX | Logistics Intelligence Platform</div>
            </div>
            <div class="header-right">
                <div class="last-update-info">
                    <span>√öltima atualiza√ß√£o</span>
                    <span class="last-update-time" id="update-time">Carregando...</span>
                </div>
                <div class="user-avatar">S</div>
                <button class="refresh-btn" onclick="refreshDashboard()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- KPIs Section -->
        <section class="kpis-section">
            <div class="section-title">
                <i class="fas fa-tachometer-alt"></i> KPIs Estrat√©gicos
            </div>
            <div class="kpis-grid" id="kpis-container">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <div class="section-title">
                <i class="fas fa-chart-area"></i> Painel Executivo
            </div>
            <div class="charts-grid" id="charts-container">
                <div class="chart-container">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <div class="section-title">
                <i class="fas fa-table"></i> Dados Detalhados
            </div>
            <div class="table-container">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('pedidos')">
                        <i class="fas fa-shopping-cart"></i> Pedidos (ERP)
                    </button>
                    <button class="tab-btn" onclick="switchTab('estoque')">
                        <i class="fas fa-boxes"></i> Estoque (WMS)
                    </button>
                    <button class="tab-btn" onclick="switchTab('transporte')">
                        <i class="fas fa-truck"></i> Transporte (TMS)
                    </button>
                </div>

                <div id="pedidos" class="tab-content active">
                    <div class="table-wrapper">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
                <div id="estoque" class="tab-content">
                    <div class="table-wrapper">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
                <div id="transporte" class="tab-content">
                    <div class="table-wrapper">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>üîê LOGIMAX | Logistics Intelligence Platform | üìä Dados em Tempo Real</p>
            <p id="url-info">Carregando...</p>
        </footer>
    </div>

    <script>
        // Vari√°veis globais
        let charts = {};

        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('url-info').textContent = window.location.href;
            loadDashboard();
            setInterval(loadDashboard, 60000);
        });

        // Carregar dashboard completo
        async function loadDashboard() {
            try {
                await Promise.all([
                    loadKPIs(),
                    loadCharts(),
                    loadTabelas()
                ]);
                updateTime();
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }

        // Carregar KPIs
        async function loadKPIs() {
            try {
                const response = await fetch('/api/kpis');
                const data = await response.json();

                const html = `
                    <div class="kpi-card success">
                        <div class="kpi-icon">‚è±Ô∏è</div>
                        <div class="kpi-label">Lead Time M√©dio</div>
                        <div class="kpi-value">${data.lead_time_medio}<span class="kpi-unit">dias</span></div>
                        <div class="kpi-change positive">‚Üì 5% vs semana anterior</div>
                    </div>

                    <div class="kpi-card info">
                        <div class="kpi-icon">üì¶</div>
                        <div class="kpi-label">Fill Rate</div>
                        <div class="kpi-value">${data.fill_rate}<span class="kpi-unit">%</span></div>
                        <div class="kpi-change positive">‚Üë 2% vs semana anterior</div>
                    </div>

                    <div class="kpi-card info">
                        <div class="kpi-icon">üí∞</div>
                        <div class="kpi-label">Receita Total</div>
                        <div class="kpi-value">R$<span class="kpi-unit">${data.custo_total}</span></div>
                        <div class="kpi-change positive">‚Üë 12% vs m√™s anterior</div>
                    </div>

                    <div class="kpi-card success">
                        <div class="kpi-icon">‚úÖ</div>
                        <div class="kpi-label">Entregas no Prazo</div>
                        <div class="kpi-value">${data.taxa_conformidade}<span class="kpi-unit">%</span></div>
                        <div class="kpi-change positive">‚Üë 3% vs semana anterior</div>
                    </div>

                    <div class="kpi-card warning">
                        <div class="kpi-icon">üîÑ</div>
                        <div class="kpi-label">Rotatividade</div>
                        <div class="kpi-value">${data.rotatividade}<span class="kpi-unit">x</span></div>
                        <div class="kpi-change positive">‚Üë 8% vs semana anterior</div>
                    </div>

                    <div class="kpi-card success">
                        <div class="kpi-icon">üéØ</div>
                        <div class="kpi-label">Acuracidade</div>
                        <div class="kpi-value">${data.acuracia}<span class="kpi-unit">%</span></div>
                        <div class="kpi-change positive">‚Üë 1% vs semana anterior</div>
                    </div>

                    <div class="kpi-card error">
                        <div class="kpi-icon">‚ö†Ô∏è</div>
                        <div class="kpi-label">Inconsist√™ncias</div>
                        <div class="kpi-value">${Math.floor(Math.random() * 50)}</div>
                        <div class="kpi-change negative">‚Üë 15% cr√≠tico</div>
                    </div>
                `;

                document.getElementById('kpis-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar KPIs:', error);
                document.getElementById('kpis-container').innerHTML = '<div class="error-message">Erro ao carregar KPIs</div>';
            }
        }

        // Carregar gr√°ficos
        async function loadCharts() {
            try {
                const [statusRes, conformidadeRes, pedidosRes, custosRes, topRes, estoqueRes] = await Promise.all([
                    fetch('/api/status-pedidos'),
                    fetch('/api/conformidade-prazos'),
                    fetch('/api/pedidos-por-dia'),
                    fetch('/api/custo-por-modal'),
                    fetch('/api/top-produtos'),
                    fetch('/api/distribuicao-estoque')
                ]);

                const status = await statusRes.json();
                const conformidade = await conformidadeRes.json();
                const pedidos = await pedidosRes.json();
                const custos = await custosRes.json();
                const top = await topRes.json();
                const estoque = await estoqueRes.json();

                const html = `
                    <div class="chart-container">
                        <div class="chart-title">üìà Tend√™ncia de Lead Time</div>
                        <div class="chart-wrapper">
                            <canvas id="chart-pedidos"></canvas>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-title">üì¶ Status de Pedidos</div>
                        <div class="chart-wrapper">
                            <canvas id="chart-status"></canvas>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-title">üöö Custo Log√≠stico por Modal</div>
                        <div class="chart-wrapper">
                            <canvas id="chart-custos"></canvas>
                        </div>
                    </div>
                `;

                document.getElementById('charts-container').innerHTML = html;

                setTimeout(() => {
                    createChart('chart-pedidos', 'line', pedidos.labels, pedidos.data, ['#3B82F6']);
                    createChart('chart-status', 'doughnut', status.labels, status.data, ['#22C55E', '#3B82F6', '#EF4444']);
                    createChart('chart-custos', 'bar', custos.labels, custos.data, ['#F59E0B']);
                }, 100);

            } catch (error) {
                console.error('Erro ao carregar gr√°ficos:', error);
                document.getElementById('charts-container').innerHTML = '<div class="error-message">Erro ao carregar gr√°ficos</div>';
            }
        }

        // Criar gr√°fico
        function createChart(chartId, type, labels, data, colors) {
            const ctx = document.getElementById(chartId);
            if (!ctx) return;

            if (charts[chartId]) {
                charts[chartId].destroy();
            }

            charts[chartId] = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Valores',
                        data: data,
                        backgroundColor: type === 'doughnut' ? colors : colors[0],
                        borderColor: type === 'doughnut' ? 'transparent' : colors[0],
                        borderWidth: 2,
                        tension: 0.4,
                        fill: type === 'line',
                        borderRadius: type === 'bar' ? 8 : 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: type === 'doughnut',
                            position: 'bottom',
                            labels: {
                                color: 'var(--text-primary)',
                                padding: 16,
                                font: { size: 12 }
                            }
                        }
                    },
                    scales: type !== 'doughnut' ? {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: 'var(--text-secondary)',
                                font: { size: 12 }
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                color: 'var(--text-secondary)',
                                font: { size: 12 }
                            }
                        }
                    } : {}
                }
            });
        }

        // Carregar tabelas
        async function loadTabelas() {
            try {
                const [pedidosRes, estoqueRes, transporteRes] = await Promise.all([
                    fetch('/api/pedidos-tabela'),
                    fetch('/api/estoque-tabela'),
                    fetch('/api/transporte-tabela')
                ]);

                const pedidos = await pedidosRes.json();
                const estoque = await estoqueRes.json();
                const transporte = await transporteRes.json();

                document.getElementById('pedidos').innerHTML = createTable(pedidos, 'pedidos');
                document.getElementById('estoque').innerHTML = createTable(estoque, 'estoque');
                document.getElementById('transporte').innerHTML = createTable(transporte, 'transporte');

            } catch (error) {
                console.error('Erro ao carregar tabelas:', error);
            }
        }

        // Criar tabela HTML
        function createTable(data, type) {
            if (!data || data.length === 0) {
                return '<p style="color: var(--text-secondary);">Nenhum dado dispon√≠vel</p>';
            }

            const keys = Object.keys(data[0]);
            const html = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                ${keys.map(k => `<th>${k.replace(/_/g, ' ').toUpperCase()}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${keys.map(k => {
                                        let value = row[k];
                                        if (k === 'status_pedido' || k === 'status') {
                                            const status = String(value).toLowerCase();
                                            let statusClass = 'status-emitido';
                                            if (status.includes('aprovado')) statusClass = 'status-approved';
                                            else if (status.includes('cancelado')) statusClass = 'status-cancelado';
                                            return `<td><span class="status-badge ${statusClass}">${value}</span></td>`;
                                        }
                                        return `<td>${value}</td>`;
                                    }).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            return html;
        }

        // Alternar abas
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Atualizar hora
        function updateTime() {
            const now = new Date().toLocaleString('pt-BR');
            document.getElementById('update-time').textContent = now;
        }

        // Atualizar dashboard
        function refreshDashboard() {
            const btn = event.target.closest('.refresh-btn');
            btn.classList.add('loading');
            btn.disabled = true;

            loadDashboard().then(() => {
                btn.classList.remove('loading');
                btn.disabled = false;
            }).catch(error => {
                console.error('Erro ao atualizar dashboard:', error);
                btn.classList.remove('loading');
                btn.disabled = false;
            });
        }
    </script>
</body>
