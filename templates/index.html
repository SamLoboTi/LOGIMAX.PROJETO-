<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiMAX | Logistics Intelligence Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1f3a;
            --bg-secondary: #242d4a;
            --bg-tertiary: #2d3855;
            --primary: #4a7bff;
            --primary-light: #6b92ff;
            --success: #2dd4ac;
            --warning: #fbbf24;
            --error: #ff6b6b;
            --info: #8b5cf6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #3a4556;
            --border-light: #4a5568;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #141829 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(20, 24, 41, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            margin-bottom: 32px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 16px rgba(74, 123, 255, 0.3);
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .last-update-info {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: right;
        }

        .last-update-time {
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(74, 123, 255, 0.25);
        }

        .refresh-btn:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 123, 255, 0.35);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .refresh-btn i {
            transition: transform 0.6s linear;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* KPI CARDS */
        .kpis-section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary);
            font-size: 18px;
        }

        .kpis-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }

        .kpi-card {
            border-radius: 10px;
            padding: 12px;
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            z-index: 0;
            transition: all 0.3s ease;
        }

        .kpi-card > * {
            position: relative;
            z-index: 1;
        }

        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        /* KPI Card 1 - Lead Time (Amarelo Claro) */
        .kpi-card.kpi-1::before {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }
        .kpi-card.kpi-1 .kpi-label { color: #78350f; font-weight: 700; }
        .kpi-card.kpi-1 .kpi-value { color: #451a03; }
        .kpi-card.kpi-1 .kpi-icon { color: #d97706; }
        .kpi-card.kpi-1 .kpi-unit { color: #92400e; }

        /* KPI Card 2 - Fill Rate (Teal Claro) */
        .kpi-card.kpi-2::before {
            background: linear-gradient(135deg, #ccfbf1 0%, #a7f3d0 100%);
        }
        .kpi-card.kpi-2 .kpi-label { color: #134e4a; font-weight: 700; }
        .kpi-card.kpi-2 .kpi-value { color: #0d3331; }
        .kpi-card.kpi-2 .kpi-icon { color: #0d9488; }
        .kpi-card.kpi-2 .kpi-unit { color: #115e59; }

        /* KPI Card 3 - Receita Total (Azul Claro) */
        .kpi-card.kpi-3::before {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        .kpi-card.kpi-3 .kpi-label { color: #1e40af; font-weight: 700; }
        .kpi-card.kpi-3 .kpi-value { color: #0c2d6b; }
        .kpi-card.kpi-3 .kpi-icon { color: #2563eb; }
        .kpi-card.kpi-3 .kpi-unit { color: #1e3a8a; }

        /* KPI Card 4 - Entregas Prazo (Verde Claro) */
        .kpi-card.kpi-4::before {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
        }
        .kpi-card.kpi-4 .kpi-label { color: #15803d; font-weight: 700; }
        .kpi-card.kpi-4 .kpi-value { color: #052e16; }
        .kpi-card.kpi-4 .kpi-icon { color: #16a34a; }
        .kpi-card.kpi-4 .kpi-unit { color: #166534; }

        /* KPI Card 5 - Rotatividade (Roxo Claro) */
        .kpi-card.kpi-5::before {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
        }
        .kpi-card.kpi-5 .kpi-label { color: #6b21a8; font-weight: 700; }
        .kpi-card.kpi-5 .kpi-value { color: #3f0f5c; }
        .kpi-card.kpi-5 .kpi-icon { color: #a855f7; }
        .kpi-card.kpi-5 .kpi-unit { color: #7e22ce; }

        /* KPI Card 6 - Acuracidade (Coral Claro) */
        .kpi-card.kpi-6::before {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
        }
        .kpi-card.kpi-6 .kpi-label { color: #991b1b; font-weight: 700; }
        .kpi-card.kpi-6 .kpi-value { color: #5e1414; }
        .kpi-card.kpi-6 .kpi-icon { color: #dc2626; }
        .kpi-card.kpi-6 .kpi-unit { color: #b42620; }

        /* KPI Card 7 - Inconsist√™ncias (Vermelho Claro) */
        .kpi-card.kpi-7::before {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
        }
        .kpi-card.kpi-7 .kpi-label { color: #991b1b; font-weight: 700; }
        .kpi-card.kpi-7 .kpi-value { color: #5e1414; }
        .kpi-card.kpi-7 .kpi-icon { color: #ef4444; }
        .kpi-card.kpi-7 .kpi-unit { color: #b42620; }

        .kpi-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .kpi-label {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 700;
            line-height: 1.1;
        }

        .kpi-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 4px;
        }

        .kpi-value {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            line-height: 1;
        }

        .kpi-unit {
            font-size: 9px;
            margin-left: 2px;
        }

        .kpi-change {
            font-size: 10px;
            font-weight: 700;
            padding: 3px 6px;
            border-radius: 4px;
            background: rgba(45, 212, 172, 0.2);
            color: var(--success);
            white-space: nowrap;
        }

        .kpi-change.negative {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
        }

        /* CHARTS GRID */
        .charts-section {
            margin-bottom: 32px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: linear-gradient(135deg, rgba(36, 45, 74, 0.6), rgba(45, 56, 85, 0.3));
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 360px;
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(74, 123, 255, 0.15);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .chart-title {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-title i {
            color: var(--primary);
            font-size: 16px;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        canvas {
            max-height: 100% !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* TABLE SECTION */
        .table-section {
            margin-bottom: 32px;
        }

        .table-container {
            background: linear-gradient(135deg, rgba(36, 45, 74, 0.6), rgba(45, 56, 85, 0.3));
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .table-container:hover {
            border-color: var(--primary);
        }

        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 14px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: rgba(20, 24, 41, 0.5);
            color: var(--text-secondary);
            padding: 12px 16px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            border-bottom: 1px solid var(--border-light);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(58, 69, 86, 0.5);
            color: var(--text-primary);
        }

        tr:hover {
            background: rgba(74, 123, 255, 0.08);
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-approved {
            background: rgba(45, 212, 172, 0.2);
            color: var(--success);
            border: 1px solid rgba(45, 212, 172, 0.4);
        }

        .status-emitido {
            background: rgba(74, 123, 255, 0.2);
            color: var(--primary);
            border: 1px solid rgba(74, 123, 255, 0.4);
        }

        .status-cancelado {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
            border: 1px solid rgba(255, 107, 107, 0.4);
        }

        /* FOOTER */
        footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 48px;
            padding: 32px 20px;
            font-size: 12px;
            border-top: 1px solid var(--border);
        }

        footer p {
            margin-bottom: 8px;
        }

        footer p:first-child {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ANIMATIONS */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 1400px) {
            .kpis-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .kpi-card.kpi-6 {
                grid-column: 1;
            }

            .kpi-card.kpi-7 {
                grid-column: 2;
            }
        }

        @media (max-width: 1024px) {
            .kpis-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .kpi-card.kpi-5 {
                grid-column: 1;
            }

            .kpi-card.kpi-6 {
                grid-column: 2;
            }

            .kpi-card.kpi-7 {
                grid-column: 3;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header-content {
                gap: 12px;
                flex-wrap: wrap;
            }

            .header-right {
                flex: 1;
                justify-content: space-between;
                width: 100%;
            }

            .kpis-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .kpi-card {
                height: 130px;
                padding: 12px;
            }

            .kpi-icon {
                font-size: 20px;
            }

            .kpi-value {
                font-size: 20px;
            }

            .kpi-card.kpi-4 {
                grid-column: 1;
            }

            .kpi-card.kpi-5 {
                grid-column: 2;
            }

            .kpi-card.kpi-6 {
                grid-column: 3;
            }

            .kpi-card.kpi-7 {
                grid-column: 1;
            }

            .chart-container {
                height: 320px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            .kpis-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .kpi-card {
                height: 120px;
                padding: 10px;
            }

            .kpi-icon {
                font-size: 18px;
            }

            .kpi-label {
                font-size: 8px;
            }

            .kpi-value {
                font-size: 18px;
            }

            .header-title {
                font-size: 13px;
            }

            .tabs {
                padding: 0 12px;
            }

            .tab-btn {
                padding: 12px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">üìä</div>
                <div class="header-title">LogiMAX ‚Ä¢ Logistics Platform</div>
            </div>
            <div class="header-right">
                <div class="last-update-info">
                    <div>√öltima atualiza√ß√£o</div>
                    <div class="last-update-time" id="update-time">Agora</div>
                </div>
                <div class="user-avatar">S</div>
                <button class="refresh-btn" onclick="refreshDashboard()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="kpis-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-chart-line"></i> Indicadores Estrat√©gicos
                </div>
            </div>
            <div class="kpis-grid" id="kpis-container">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </section>

        <section class="charts-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-chart-bar"></i> Painel Executivo
                </div>
            </div>
            <div class="charts-grid" id="charts-container">
                <div class="chart-container">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </section>

        <section class="table-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-table"></i> Dados Operacionais
                </div>
            </div>
            <div class="table-container">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('pedidos')">
                        <i class="fas fa-shopping-cart"></i> Pedidos ERP
                    </button>
                    <button class="tab-btn" onclick="switchTab('estoque')">
                        <i class="fas fa-boxes"></i> Estoque WMS
                    </button>
                    <button class="tab-btn" onclick="switchTab('transporte')">
                        <i class="fas fa-truck"></i> Transporte TMS
                    </button>
                </div>

                <div id="pedidos" class="tab-content active">
                    <div class="table-wrapper">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
                <div id="estoque" class="tab-content">
                    <div class="table-wrapper">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
                <div id="transporte" class="tab-content">
                    <div class="table-wrapper">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>üîê LOGIMAX | Logistics Intelligence Platform | Enterprise Edition</p>
            <p id="url-info">Ambiente: Produ√ß√£o</p>
        </footer>
    </div>

    <script>
        let charts = {};

        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            setInterval(loadDashboard, 60000);
        });

        async function loadDashboard() {
            try {
                await Promise.all([
                    loadKPIs(),
                    loadCharts(),
                    loadTabelas()
                ]);
                updateTime();
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }

        async function loadKPIs() {
            try {
                const response = await fetch('/api/kpis');
                const data = await response.json();

                const kpis = [
                    { 
                        class: 'kpi-1', 
                        icon: '‚è±Ô∏è', 
                        label: 'Lead Time M√©dio', 
                        value: data.lead_time_medio, 
                        unit: 'dias', 
                        change: (data.lead_time_variacao > 0 ? '+' : '') + data.lead_time_variacao + '%',
                        changeClass: data.lead_time_variacao > 0 ? 'negative' : ''
                    },
                    { 
                        class: 'kpi-2', 
                        icon: 'üì¶', 
                        label: 'Fill Rate', 
                        value: data.fill_rate, 
                        unit: '%', 
                        change: '+' + data.fill_rate_variacao + '%'
                    },
                    { 
                        class: 'kpi-3', 
                        icon: 'üí∞', 
                        label: 'Receita Total', 
                        value: (data.receita_total / 1000).toFixed(1), 
                        unit: 'mil', 
                        change: '+' + data.receita_variacao + '%'
                    },
                    { 
                        class: 'kpi-4', 
                        icon: '‚úÖ', 
                        label: 'Entregas Prazo', 
                        value: data.entregas_prazo, 
                        unit: '%', 
                        change: '+' + data.entregas_prazo_variacao + '%'
                    },
                    { 
                        class: 'kpi-5', 
                        icon: 'üîÑ', 
                        label: 'Rotatividade', 
                        value: data.rotatividade, 
                        unit: 'x', 
                        change: '+' + data.rotatividade_variacao + '%'
                    },
                    { 
                        class: 'kpi-6', 
                        icon: 'üéØ', 
                        label: 'Acuracidade', 
                        value: data.acuracia, 
                        unit: '%', 
                        change: '+' + data.acuracia_variacao + '%'
                    },
                    { 
                        class: 'kpi-7', 
                        icon: '‚ö†Ô∏è', 
                        label: 'Inconsist√™ncias', 
                        value: data.inconsistencias, 
                        unit: 'alertas', 
                        change: data.inconsistencias_variacao + '%',
                        changeClass: data.inconsistencias_variacao > 0 ? 'negative' : ''
                    }
                ];

                const html = kpis.map(kpi => `
                    <div class="kpi-card ${kpi.class}">
                        <div>

                        </div>
                        <div class="kpi-bottom">
                            <div class="kpi-value">${kpi.value}<span class="kpi-unit">${kpi.unit}</span></div>
                            <div class="kpi-change ${kpi.changeClass || ''}">${kpi.change}</div>

            } catch (error) {

        async function loadCharts() {
            try {
                const [statusRes, pedidosRes, custosRes] = await Promise.all([
                    fetch('/api/status-pedidos'),
                    fetch('/api/pedidos-por-dia'),
                    fetch('/api/custo-por-modal')
                ]);

                const status = await statusRes.json();
                const pedidos = await pedidosRes.json();
                const custos = await custosRes.json();

                const html = `
                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">
                                <i class="fas fa-chart-line"></i> Tend√™ncia Lead Time
                            </div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="chart-pedidos"></canvas>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">
                                <i class="fas fa-bars"></i> Status Pedidos
                            </div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="chart-status"></canvas>
                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">
                                <i class="fas fa-chart-bar"></i> Custo por Modal
                            </div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="chart-custos"></canvas>
                        </div>

                `;

                document.getElementById('charts-container').innerHTML = html;

                setTimeout(() => {

            } catch (error) {
                console.error('Erro ao carregar gr√°ficos:', error);
                document.getElementById('charts-container').innerHTML = '<div class="error-message">Erro ao carregar gr√°ficos</div>';
            }
        }

        function createLineChart(chartId, labels, data) {
            const canvas = document.getElementById(chartId);
            if (!canvas) return;

            if (charts[chartId]) {
                charts[chartId].destroy();
            }

            const ctx = canvas.getContext('2d');
            
            // Gradient para a √°rea sob a linha
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(74, 123, 255, 0.15)');
            gradient.addColorStop(1, 'rgba(74, 123, 255, 0)');

            // Cores din√¢micas: Vermelho se acima da meta, Azul se abaixo
            const pointColors = data.map((value, idx) => {
                return value > 8 ? '#ff6b6b' : '#4a7bff';
            });

            charts[chartId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Lead Time Real',
                            data: data,
                            borderColor: '#4a7bff',
                            backgroundColor: gradient,
                            borderWidth: 3,
                            fill: true,
                            tension: 0.45,
                            pointRadius: 5,
                            pointBackgroundColor: pointColors,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointHoverRadius: 7,
                            pointHoverBorderWidth: 3,
                            segment: {
                                borderColor: ctx => {
                                    const value = ctx.p1DataIndex >= 0 ? data[ctx.p1DataIndex] : 0;
                                    return value > 8 ? '#ff6b6b' : '#4a7bff';
                                }
                            }
                        },
                        {
                            label: 'Meta SLA (8 dias)',
                            data: Array(labels.length).fill(8),
                            borderColor: '#2dd4ac',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.45,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            spanGaps: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#f1f5f9',
                                padding: 16,
                                font: { size: 12, weight: '500', family: "'Inter', sans-serif" },
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            padding: 12,
                            titleFont: { size: 13, weight: 'bold' },
                            bodyFont: { size: 12 },
                            borderColor: '#4a7bff',
                            borderWidth: 1.5,
                            cornerRadius: 6,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    if (context.datasetIndex === 0) {
                                        const value = context.parsed.y;
                                        const prevValue = context.dataIndex > 0 ? data[context.dataIndex - 1] : value;
                                        const change = ((value - prevValue) / prevValue * 100).toFixed(1);
                                        return context.dataset.label + ': ' + value.toFixed(2) + ' dias (Œî ' + (change > 0 ? '+' : '') + change + '%)';
                                    } else {
                                        return context.dataset.label + ': ' + context.parsed.y.toFixed(2) + ' dias';
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 15,
                            ticks: {
                                color: '#94a3b8',
                                font: { size: 11, weight: '500' },
                                stepSize: 2,
                                callback: function(value) {
                                    return value + ' d';
                                }
                            },
                            grid: {
                                color: 'rgba(58, 69, 86, 0.15)',
                                drawBorder: false,
                                lineWidth: 1
                            },
                            title: {
                                display: true,
                                text: 'Lead Time (dias)',
                                color: '#94a3b8',
                                font: { size: 11 }
                            }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8',
                                font: { size: 11, weight: '500' },
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 8
                            },
                            grid: {
                                display: false,
                                drawBorder: false
                            }
                        }
                    }
                }
            });
        }

        function createStackedBarChart(chartId, labels, data) {
            const canvas = document.getElementById(chartId);
            if (!canvas) return;

            if (charts[chartId]) {
                charts[chartId].destroy();
            }

            // Calcular totais para cada categoria
            const emitido = data.map(d => d * 0.3);
            const aprovado = data.map(d => d * 0.5);
            const cancelado = data.map(d => d * 0.2);
            
            const totalEmitido = emitido.reduce((a, b) => a + b, 0);
            const totalAprovado = aprovado.reduce((a, b) => a + b, 0);
            const totalCancelado = cancelado.reduce((a, b) => a + b, 0);
            const somaTotal = totalEmitido + totalAprovado + totalCancelado;

            const ctx = canvas.getContext('2d');
            charts[chartId] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Emitido', 'Aprovado', 'Cancelado'],
                    datasets: [{
                        data: [totalEmitido, totalAprovado, totalCancelado],
                        backgroundColor: [
                            '#4a7bff',
                            '#2dd4ac',
                            '#ff6b6b'
                        ],
                        borderColor: '#1a1f3a',
                        borderWidth: 3,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#f1f5f9',
                                padding: 16,
                                font: { size: 12, weight: '500', family: "'Inter', sans-serif" },
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            padding: 12,
                            titleFont: { size: 13, weight: 'bold' },
                            bodyFont: { size: 12 },
                            borderColor: '#4a7bff',
                            borderWidth: 1.5,
                            cornerRadius: 6,
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed;
                                    const percentage = ((value / somaTotal) * 100).toFixed(1);
                                    return context.label + ': ' + value + ' (' + percentage + '%)';
                                },
                                afterLabel: function(context) {
                                    if (context.dataIndex === 0) {
                                        return 'Status: Aguardando aprova√ß√£o';
                                    } else if (context.dataIndex === 1) {
                                        return 'Status: Pronto para expedi√ß√£o';
                                    } else {
                                        return 'Status: Transa√ß√£o encerrada';
                                    }
                                }
                            }
                        },
                        datalabels: {
                            color: '#fff',
                            font: { weight: 'bold', size: 12 }
                        }
                    }
                }
            });
        }

        function createBarChart(chartId, labels, data) {
            const canvas = document.getElementById(chartId);
            if (!canvas) return;

            if (charts[chartId]) {
                charts[chartId].destroy();
            }

            // Ordenar dados do maior para o menor
            const sorted = labels.map((label, index) => ({ label, value: data[index] }))
                .sort((a, b) => b.value - a.value);

            const maxValue = sorted[0].value;
            const sortedLabels = sorted.map(d => d.label);
            const sortedValues = sorted.map(d => d.value);

            // Criar gradientes din√¢micos para cada barra
            const ctx = canvas.getContext('2d');
            
            const gradients = sortedValues.map((val, idx) => {
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                if (idx === 0) {
                    // Primeira barra (maior custo) - Gradiente warmth (dourado/laranja)
                    gradient.addColorStop(0, '#fbbf24');
                    gradient.addColorStop(1, '#f59e0b');
                } else if (idx === 1) {
                    // Segunda barra - Gradiente azul
                    gradient.addColorStop(0, '#4a7bff');
                    gradient.addColorStop(1, '#3564e5');
                } else if (idx === 2) {
                    // Terceira barra - Gradiente verde
                    gradient.addColorStop(0, '#2dd4ac');
                    gradient.addColorStop(1, '#1aa179');
                } else {
                    // Demais barras - Gradiente neutro
                    gradient.addColorStop(0, '#64748b');
                    gradient.addColorStop(1, '#475569');
                }
                return gradient;
            });

            charts[chartId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedLabels,
                    datasets: [{
                        label: 'Custo Log√≠stico (R$)',
                        data: sortedValues,
                        backgroundColor: gradients,
                        borderRadius: 8,
                        borderSkipped: false,
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 1,
                        hoverBorderColor: '#fff',
                        hoverBorderWidth: 2
                    }]
                },
                options: {
                    indexAxis: 'x',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#f1f5f9',
                                padding: 16,
                                font: { size: 12, weight: '500', family: "'Inter', sans-serif" }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            padding: 12,
                            titleFont: { size: 13, weight: 'bold' },
                            bodyFont: { size: 12 },
                            borderColor: '#4a7bff',
                            borderWidth: 1.5,
                            cornerRadius: 6,
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    const percentage = ((value / sortedValues.reduce((a, b) => a + b, 0)) * 100).toFixed(1);
                                    return [
                                        'R$ ' + value.toLocaleString('pt-BR', { minimumFractionDigits: 2 }),
                                        percentage + '% do custo total'
                                    ];
                                },
                                afterLabel: function(context) {
                                    if (context.dataIndex === 0) {
                                        return '‚ö†Ô∏è Maior custo log√≠stico';
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#94a3b8',
                                font: { size: 11, weight: '500' },
                                callback: function(value) {
                                    return 'R$ ' + value.toLocaleString('pt-BR');
                                }
                            },
                            grid: {
                                color: 'rgba(58, 69, 86, 0.15)',
                                drawBorder: false,
                                lineWidth: 1
                            },
                            title: {
                                display: true,
                                text: 'Custo em Reais',
                                color: '#94a3b8',
                                font: { size: 11 }
                            }
                        },
                        x: {
                            ticks: {
                                color: '#94a3b8',
                                font: { size: 11, weight: '500' }
                            },
                            grid: {
                                display: false,
                                drawBorder: false
                            }
                        }
                    }
                }
            });
        }

        async function loadTabelas() {
            try {
                const [pedidosRes, estoqueRes, transporteRes] = await Promise.all([
                    fetch('/api/pedidos-tabela'),
                    fetch('/api/estoque-tabela'),
                    fetch('/api/transporte-tabela')
                ]);

                const pedidos = await pedidosRes.json();
                const estoque = await estoqueRes.json();
                const transporte = await transporteRes.json();

                document.getElementById('pedidos').innerHTML = createTable(pedidos);
                document.getElementById('estoque').innerHTML = createTable(estoque);
                document.getElementById('transporte').innerHTML = createTable(transporte);
            } catch (error) {
                console.error('Erro ao carregar tabelas:', error);
            }
        }

        function createTable(data) {
            if (!data || data.length === 0) {
                return '<p style="color: var(--text-secondary);">Nenhum dado dispon√≠vel</p>';
            }

            const keys = Object.keys(data[0]);
            const html = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                ${keys.map(k => `<th>${k.replace(/_/g, ' ').toUpperCase()}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.slice(0, 10).map(row => `
                                <tr>
                                    ${keys.map(k => {
                                        let value = row[k];
                                        if (k === 'status_pedido' || k === 'status') {
                                            const status = String(value).toLowerCase();
                                            let statusClass = 'status-emitido';
                                            if (status.includes('aprovado')) statusClass = 'status-approved';
                                            else if (status.includes('cancelado')) statusClass = 'status-cancelado';
                                            return `<td><span class="status-badge ${statusClass}">${value}</span></td>`;
                                        }
                                        return `<td>${value}</td>`;
                                    }).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            return html;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function updateTime() {
            const now = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('update-time').textContent = now;
        }

        function refreshDashboard() {
            const btn = event.target.closest('.refresh-btn');
            btn.classList.add('loading');
            btn.disabled = true;

            loadDashboard().then(() => {
                btn.classList.remove('loading');
                btn.disabled = false;
            }).catch(error => {
                console.error('Erro ao atualizar:', error);
                btn.classList.remove('loading');
                btn.disabled = false;
            });
        }
    </script>
